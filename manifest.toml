#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "discourse"
name = "Discourse"
description.en = "Discussion platform"
description.fr = "Plateforme de discussion"

version = "3.3.3~ynh2"

maintainers = ["JimboJoe"]

[upstream]
license = "GPL-2.0"
website = "http://Discourse.org"
demo = "https://try.discourse.org"
code = "https://github.com/discourse/discourse"
cpe = "cpe:2.3:a:discourse:discourse"

[integration]
yunohost = ">= 12.0.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "1G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forum"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/discourse/discourse/archive/refs/tags/v3.3.3.tar.gz"
    sha256 = "a568426b838ba0430ea2843c53fc378490f88694af6bee6f52a65a8e8d45af26"

    autoupdate.strategy = "latest_github_tag"

    [resources.sources.ldap-auth]
    url = "https://github.com/jonmbake/discourse-ldap-auth/archive/refs/tags/v0.6.1.tar.gz"
    sha256 = "04b380ff1b7c5a7eade24f4cc86c5fbcb9ac6c61393454dcd268c1ec14a81cdf"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/jonmbake/discourse-ldap-auth"

    [resources.sources.imagemagickv7]
    url = "https://github.com/ImageMagick/ImageMagick/archive/refs/tags/7.1.1-43.tar.gz"
    sha256 = "ceb972266b23dc7c1cfce0da5a7f0c9acfb4dc81f40eb542a49476fedbc2618f"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/ImageMagick/ImageMagick"

    [resources.sources.oxipng]
    amd64.url = "https://github.com/shssoichiro/oxipng/releases/download/v9.1.3/oxipng-9.1.3-x86_64-unknown-linux-gnu.tar.gz"
    amd64.sha256 = "85ef83cfe0b2e7c762509c47a89908f001d37895b4bb7f3732fb3a5427735d62"

    arm64.url = "https://github.com/shssoichiro/oxipng/releases/download/v9.1.3/oxipng-9.1.3-aarch64-unknown-linux-gnu.tar.gz"
    arm64.sha256 = "e88950f0e1ee9556ecb3bd09d7f8930915e4f0d497e8e4ba80ee2ef8af500c2d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/shssoichiro/oxipng"
    autoupdate.asset.amd64 = "^oxipng-.*-x86_64-unknown-linux-gnu\\.tar\\.gz$"
    autoupdate.asset.arm64 = "^oxipng-.*-aarch64-unknown-linux-gnu\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "advancecomp",
        "brotli",
        "cmake",
        "g++",
        "gifsicle",
        "jhead",
        "jpegoptim",
        "libapr1-dev",
        "libcurl4-openssl-dev",
        "libjemalloc-dev",
        "libjemalloc2",
        "libjpeg-turbo-progs",
        "libpq-dev",
        "libreadline-dev",
        "libssl-dev",
        "libtcmalloc-minimal4",
        "libunwind-dev",
        "libxml2-dev",
        "libxslt1-dev",
        "libyaml-dev",
        "optipng",
        "pngcrush",
        "pngquant",
        "redis-server",
        "zlib1g-dev",

        # Dependencies of imagemagick
        "make",
        "libltdl-dev",
        "libbz2-dev", "zlib1g-dev", "libfreetype6-dev", "libjpeg-dev", "liblzma-dev",
        "libwebp-dev", "libtiff-dev", "librsvg2-dev",
        "libpng16-16", "libpng-dev",
        "libjpeg62-turbo", "libjpeg62-turbo-dev",
        "libheif1", "libheif-dev",
        "libde265-0", "libde265-dev",
        # ${LIBWEBP}

        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgresql-server-dev-all",
    ]

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
