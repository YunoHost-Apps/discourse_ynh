#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "discourse"
name = "Discourse"
description.en = "Discussion platform"
description.fr = "Plateforme de discussion"

version = "3.3.0~ynh1"

maintainers = ["JimboJoe"]

[upstream]
license = "GPL-2.0"
website = "http://Discourse.org"
demo = "https://try.discourse.org"
code = "https://github.com/discourse/discourse"
cpe = "cpe:2.3:a:discourse:discourse"

[integration]
yunohost = ">=11.2.20"
architectures = "all"
multi_instance = true
ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "1G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forum"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/discourse/discourse/archive/refs/tags/v3.3.0.tar.gz"
    sha256 = "59762cd829245cdd501a5762000c24e76ada33043787d4535ee5dcdda62790f3"

    autoupdate.strategy = "latest_github_tag"

    [resources.sources.ldap-auth]
    url = "https://github.com/jonmbake/discourse-ldap-auth/archive/refs/tags/v0.6.1.tar.gz"
    sha256 = "04b380ff1b7c5a7eade24f4cc86c5fbcb9ac6c61393454dcd268c1ec14a81cdf"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/jonmbake/discourse-ldap-auth"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "advancecomp",
        "brotli",
        "cmake",
        "g++",
        "gifsicle",
        "imagemagick",
        "jhead",
        "jpegoptim",
        "libapr1-dev",
        "libcurl4-openssl-dev",
        "libjemalloc-dev",
        "libjemalloc2",
        "libjpeg-turbo-progs",
        "libpq-dev",
        "libreadline-dev",
        "libssl-dev",
        "libtcmalloc-minimal4",
        "libunwind-dev",
        "libxml2-dev",
        "libxslt1-dev",
        "libyaml-dev",
        "optipng",
        "pngcrush",
        "pngquant",
        "vim",
        "redis-server",
        "zlib1g-dev",

        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgresql-server-dev-all",
    ]

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
