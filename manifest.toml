#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "discourse"
name = "Discourse"
description.en = "Discussion platform"
description.fr = "Plateforme de discussion"

version = "3.4.4~ynh1"

maintainers = ["JimboJoe"]

[upstream]
license = "GPL-2.0"
website = "http://Discourse.org"
demo = "https://try.discourse.org"
code = "https://github.com/discourse/discourse"
cpe = "cpe:2.3:a:discourse:discourse"

[integration]
yunohost = ">= 12.0.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "1G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forum"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/discourse/discourse/archive/refs/tags/v3.4.4.tar.gz"
    sha256 = "19dbfd033d627a6f18798ab0c2b3571beb0abc89a41b0d46c049bfc7e9621797"

    autoupdate.strategy = "latest_github_tag"

    [resources.sources.ldap-auth]
    url = "https://github.com/jonmbake/discourse-ldap-auth/archive/refs/tags/v0.7.0.tar.gz"
    sha256 = "4e4fbdfced35d169a1a5f55ff801bc2ca27b65c1badf33b4dfc551304f6e5147"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/jonmbake/discourse-ldap-auth"

    [resources.sources.imagemagickv7]
    url = "https://github.com/ImageMagick/ImageMagick/archive/refs/tags/7.1.1-47.tar.gz"
    sha256 = "818e21a248986f15a6ba0221ab3ccbaed3d3abee4a6feb4609c6f2432a30d7ed"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/ImageMagick/ImageMagick"

    [resources.sources.oxipng]
    amd64.url = "https://github.com/shssoichiro/oxipng/releases/download/v9.1.5/oxipng-9.1.5-x86_64-unknown-linux-gnu.tar.gz"
    amd64.sha256 = "31988ec9631755c89466cc11397bd49346598f99cc2c48916d8bd4326e778f1f"

    arm64.url = "https://github.com/shssoichiro/oxipng/releases/download/v9.1.5/oxipng-9.1.5-aarch64-unknown-linux-gnu.tar.gz"
    arm64.sha256 = "5356a929eec64e8fb1673505b8c44239289ca84b469504a83f7158f1a021d6bf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/shssoichiro/oxipng"
    autoupdate.asset.amd64 = "^oxipng-.*-x86_64-unknown-linux-gnu\\.tar\\.gz$"
    autoupdate.asset.arm64 = "^oxipng-.*-aarch64-unknown-linux-gnu\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "advancecomp",
        "brotli",
        "cmake",
        "g++",
        "gifsicle",
        "jhead",
        "jpegoptim",
        "libapr1-dev",
        "libcurl4-openssl-dev",
        "libjemalloc-dev",
        "libjemalloc2",
        "libjpeg-turbo-progs",
        "libpq-dev",
        "libreadline-dev",
        "libssl-dev",
        "libtcmalloc-minimal4",
        "libunwind-dev",
        "libxml2-dev",
        "libxslt1-dev",
        "libyaml-dev",
        "optipng",
        "pngcrush",
        "pngquant",
        "redis-server",
        "zlib1g-dev",

        # Dependencies of imagemagick
        "make",
        "libltdl-dev",
        "libbz2-dev", "zlib1g-dev", "libfreetype6-dev", "libjpeg-dev", "liblzma-dev",
        "libwebp-dev", "libtiff-dev", "librsvg2-dev",
        "libpng16-16", "libpng-dev",
        "libjpeg62-turbo", "libjpeg62-turbo-dev",
        "libheif1", "libheif-dev",
        "libde265-0", "libde265-dev",
        # ${LIBWEBP}

        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgresql-server-dev-all",
    ]

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
